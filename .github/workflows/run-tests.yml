# A name for your workflow
name: Run Custom Setup Script

# Trigger on a push to the main branch
on:
  push:
    branches: [ "main" ]

# Define the job
jobs:
  # The job's ID
  build:
    # Use an Ubuntu runner
    runs-on: ubuntu-latest

    # Define the steps
    steps:
      # Step 1: ALWAYS check out your code first. 
      # The runner starts empty and needs your files.
      - name: Checkout repository code
        uses: actions/checkout@v4

      # Step 2: Give your script permission to run.
      # Replace 'setup.sh' with your script's actual name.
      - name: Make script executable
        run: chmod +x ./setup.sh

      # Step 3: Run your script.
      # The workflow is now just executing your file.
      - name: Execute setup script
        run: ./setup.sh
